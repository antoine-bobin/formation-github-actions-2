name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Get Code"
        uses: actions/checkout@v4
      - name: "Change node version"
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: "Install dependencies"
        run: npm ci
      - name: "Run tests"
        run: npm test
      - name: "Finish"
        run: echo "Done"
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Get Code"
        uses: actions/checkout@v4
      - name: "Change node version"
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: "Install dependencies"
        run: npm ci
      - name: "Deployment"
        run: echo "Déployé"

